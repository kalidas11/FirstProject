<html>
    <head>
        <title>Home</title>
        <style>
            table{
                border:1px solid black
            }
            th,td{
                padding:10px;
            }
            .center{
                position:absolute;
                top:50%;
                left:50%;
                transform:translate(-50%,-50%);
                border-radius: 2%;
            }
        </style>
    </head>
    <body>
        {% block content %}
            <form action="register" method="POST" autocomplete="off">
             {% csrf_token %}
                <table class="center">
                    <tr>
                        <th colspan="2">
                            <center><h3>Registration</h3></center><hr>
                        </th>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <td><input type="text" name="name"></td>
                    </tr>
                    <tr>
                        <th>Password</th>
                        <td><input type="text" name="Password"></td>

                    </tr>
                    <tr>
                        <th>Address</th>
                        <td><input type="text" name="Address"></td>
                        
                    </tr>
                    <tr>
                        <th>Mail</th>
                        <td><input type="text" name="Mail"></td>
                        
                    </tr>
                    <tr >
                      <td colspan="2">
                      <center><input type="Submit" name="Submit"></center></td> 
                        
                    </tr>
                </table>
            
            </form>

        {% endblock %}
    </body>
</html>
